<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="icon" href="/img/cobra.png">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>

<body>
    <div id="game-over">
        <div id="imagem-game-over">
            <img src="img/game-over.gif" alt="" srcset="" width="300" height="400">
        </div>
        <div id="texto-game-over">
            <button id="reiniciar">Clique aqui para reiniciar</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-center" id="inicio">
                <div id="pontuacao">
                    <h1>
                        Pontuação:
                        <div id="pontos">0</div>
                    </h1>
                    <div>
                        <canvas id="canvas" width="400" height="400"></canvas>
                        <div id="controles">
                            <div id="linha-de-cima">
                                <button class="controladores" id="cima" onclick="controlesFixos(this.id)"><i
                                        class="bi bi-arrow-up-circle-fill"></i></button>
                            </div>
                            <div id="linha-de-baixo">
                                <button class="controladores" id="esquerda" onclick="controlesFixos(this.id)"><i
                                        class="bi bi-arrow-left-circle-fill"></i></button>
                                <button class="controladores" id="baixo" onclick="controlesFixos(this.id)"><i
                                        class="bi bi-arrow-down-circle-fill"></i></button>
                                <button class="controladores" id="direita" onclick="controlesFixos(this.id)"><i
                                        class="bi bi-arrow-right-circle-fill"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
